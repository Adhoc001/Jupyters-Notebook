<script>

  document.addEventListener("DOMContentLoaded", () => {
  const loader = document.getElementById("pageLoader");
  const body = document.getElementById("pageBody");
  const main = document.getElementById("mainContent");

  // Lock UI
  main.classList.add("loading");

  setTimeout(() => {
    // Start fade out animation
    loader.classList.add("fade-out");

    // Reveal content
    body.classList.remove("hidden");
    main.classList.remove("loading");

    // Fully remove loader after animation
    setTimeout(() => {
      loader.style.display = "none";
    }, 500); // must match CSS transition time
  }, 1000);
});


// Select all parent links
document.querySelectorAll(".sidebar a.parent").forEach(parent => {
  // Ensure submenu is open on page load
  const submenu = parent.nextElementSibling;
  if (submenu && submenu.classList.contains("submenu")) {
    submenu.style.display = "flex"; // open by default
    parent.classList.add("open");    // chevron down
  }

  // Toggle submenu on click
  parent.addEventListener("click", () => {
    if (submenu.style.display === "none") {
      submenu.style.display = "flex";   // open
      parent.classList.add("open");      // rotate chevron
    } else {
      submenu.style.display = "none";    // close
      parent.classList.remove("open");   // reset chevron
    }
  });
});

// Highlight submenu child when clicked
document.querySelectorAll(".sidebar .submenu a").forEach(child => {
  child.addEventListener("click", () => {
    // Remove active from all
    document.querySelectorAll(".sidebar .submenu a").forEach(a => a.classList.remove("active"));
    // Add active to clicked
    child.classList.add("active");
    // Navigation now works normally
  });
});


// Mermaid initialization (unchanged)
mermaid.initialize({
  startOnLoad: true,
  theme: "dark",
  flowchart: {
    htmlLabels: true,
    curve: "basis",
    nodeSpacing: 20,
    rankSpacing: 50
  },
  themeVariables: {
    background: "#0f172a",
    primaryColor: "#020617",
    primaryBorderColor: "#334155",
    primaryTextColor: "#e5e7eb",
    lineColor: "#64748b",
    edgeLabelBackground: "#020617",
    fontFamily: "Inter, system-ui, sans-serif"
  }
});
</script>
